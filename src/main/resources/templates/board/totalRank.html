<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- css import   -->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <!--  end  -->
</head>
<body>
<div></div>

    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <!-- header frag    -->
                <div th:replace="fragments/fragHeader.html :: frag_header"></div>
                <!-- end   -->

                <section>
                    <div class="posts">
                        <article>
                        </article>
                        <article>
                            <table>
                                <thead>
                                <tr>
                                    <th>유저 Tag</th>
                                    <th>이모지 카운팅</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="userRank : ${userRanks}">
                                    <td th:text="${userRank.userTag}"></td>
                                    <td th:text="${userRank.clickCnt}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
